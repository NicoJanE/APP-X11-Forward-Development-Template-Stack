; Enable Xdebug extension module
zend_extension=xdebug.so

[xdebug]
; Possible options:						            ; off, develop, gcstats, profile, trace diagnostics
; xdebug.mode = debug, develop, trace, profile		; WARNING DON'T combine different modus like this, debugging  will not work
; ------------------------------------------------------------------------------------------------------------------------------
 xdebug.mode = debug         						; Okay for debugging
; xdebug.mode = debug, develop						; Okay for debugging, extra warnings, loggings and diagnostics
;                                                   ;   - CAREFUL: May CAUSE ISSUES when debugging different applications
;
; xdebug.mode = profile     						; Okay for profiling
; xdebug.mode = trace        						; Okay for tracing functions



xdebug.start_with_request = yes		; the above off is not enough to turn it off this also must be st to 'no' !
; For Windows/Mac
; xdebug.client_host = host.docker.internal  
; For Linux, replace with the actual host IP (hostname -i)
xdebug.client_host = {{FIXED_IP}} ; hostname -i
;xdebug.client_host = 127.0.0.1

xdebug.client_port = 9003
xdebug.log = /opt/www/log/xdebug.log
xdebug.log_level = 7                         ; 0 (off), 1 (error), 3 (warnings), 7 (debug information)

; Optional: Maximum nested level of variables to prevent crashes nje+
xdebug.max_nesting_level = 256               ; Increase if encountering "maximum nesting level reached" errors

; Optional: Set maximum variable and array/object depth for inspection nje+
xdebug.var_display_max_depth = 3             ; Default: 3, adjust for deep objects/arrays
xdebug.var_display_max_children = 128        ; Default: 128, increase for large arrays/objects
xdebug.var_display_max_data = 1024           ; Default: 512, adjust for large string outputs

; Optional: Enable remote debugging only for specific IPs (for security)
; xdebug.discover_client_host = no
; xdebug.client_discovery_header = X-Forwarded-For

; Optional: File and code coverage
xdebug.coverage_enable = 0                   ; Set to 1 if using code coverage tools like PHPUnit

; Optional: IDE key for better integration with your IDE
; xdebug.idekey = VSC                     ; Set IDE key to match your IDE if needed

; Optional: Set timeouts for debugging sessions
xdebug.remote_timeout = 600                 ; Default: 200 ms, increase if debugging over slow networks

; Optional: Output profiling information for performance monitoring
; xdebug.output_dir = /opt/www/log/xdebug_profiles ; Directory to store profile files
; xdebug.profiler_output_name = cachegrind.out.%p  ; Unique name for each profile (e.g., PID-based)
